id: "patient-experience-survey-definition"
query: "患者経験調査とは何？"
critical: false

# LLM-as-judge metrics for quality evaluation (checklist-based)
metrics:
  - type: llm_judge
    name: "patient-experience-survey-definition-score"
    criteria:
      - name: "patient-experience-survey-definition"
        description: "Does the response mention that the agent knows that 患者経験調査とは患者に（主観的印象評価を求めるのではなく）受療中に遭遇した具体的事象，体験の有無を尋ねる調査である?"
        weight: 1.0
    threshold: 70.0  # Overall score from 0-100
    model: "gpt-5-mini"  # Optional: defaults to EVAL_JUDGE_MODEL env var
    provider: "openai"    # Optional: defaults to EVAL_JUDGE_PROVIDER env var