id: "covid-case-summary"
query: "2022年1月から2022年12月までの東京のコロナウイルス感染者数を図にして、要約して"
critical: false

# LLM-as-judge metrics for quality evaluation (checklist-based)
metrics:
  - type: llm_judge
    name: "covid-case-summary-score"
    criteria:
      - name: "time range coverage"
        description: "Does the response focus only on the time range of 2022年1月から2022年12月まで?"
        weight: 1.0
      - name: "Location coverage"
        description: "Does the response focus only on the location of Tokyo?"
        weight: 1.0
    threshold: 70.0  # Overall score from 0-100
    model: "gpt-5-mini"  # Optional: defaults to EVAL_JUDGE_MODEL env var
    provider: "openai"    # Optional: defaults to EVAL_JUDGE_PROVIDER env var